<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Enter a city name" id="input">
                <button id="btn"><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <div class="weather-section">
                    <img src="images/clouds.png" alt="" id="climate">
                    <h1 id="temp">22Â°C</h1>
                    <h4 id="city">Hyderabad</h4>
                </div>
                <div class="details">
                    <div class="humidity">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p id="Humidity-value">67%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="wind-speed">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p id="wind-value">18 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="blur"></div>
    <img src="images/Scene-7.jpg" alt="" class="bg">
    <script src="script.js"></script>
</body>
</html>
